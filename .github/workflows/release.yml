name: Build & Sign Release

on:
  release:
    types: [created]

permissions:
  contents: write
  pages: write

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build auditable.html
        run: node build.js
        env:
          AUDITABLE_PUBLIC_KEY: ${{ vars.AUDITABLE_PUBLIC_KEY }}

      - name: Build af.html
        run: node build.js --target=af
        env:
          AUDITABLE_PUBLIC_KEY: ${{ vars.AUDITABLE_PUBLIC_KEY }}

      - name: Sign auditable.html
        if: env.ED25519_PRIVATE_KEY != ''
        run: node sign.js auditable.html
        env:
          ED25519_PRIVATE_KEY: ${{ secrets.ED25519_PRIVATE_KEY }}

      - name: Sign af.html
        if: env.ED25519_PRIVATE_KEY != ''
        run: node sign.js af.html
        env:
          ED25519_PRIVATE_KEY: ${{ secrets.ED25519_PRIVATE_KEY }}

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            auditable.html \
            af.html \
            --clobber

      - name: Deploy to GitHub Pages
        run: |
          # Build scanner with public key
          node build.js --target=scan
          # Prepare gh-pages content
          mkdir -p _pages/scan
          cp auditable.html _pages/
          cp af.html _pages/
          cp af.html _pages/index.html
          cp scan/index.html _pages/scan/
          cp scan/manifest.json _pages/scan/
          cp scan/sw.js _pages/scan/
          # Write version.json for lightweight update checks
          echo "{\"version\":\"${{ github.event.release.tag_name }}\"}" > _pages/version.json
          # Deploy
          cd _pages
          git init
          git checkout -b gh-pages
          git add -A
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Deploy ${{ github.event.release.tag_name }}"
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push -f origin gh-pages
        env:
          AUDITABLE_PUBLIC_KEY: ${{ vars.AUDITABLE_PUBLIC_KEY }}
