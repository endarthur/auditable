<div class="af-shell">
  <div class="af-toolbar">
    <span class="af-brand">AF</span>
    <span class="af-toolbar-sep"></span>
    <button id="af-add-folder" title="open folder (FSAA)">+ folder</button>
    <button id="af-add-box" title="create virtual box">+ box</button>
    <button id="af-import" title="import box from file">import</button>
    <span class="af-toolbar-spacer"></span>
    <button id="af-save" title="save active notebook (Ctrl+S)">save</button>
  </div>

  <div class="af-sidebar" id="af-sidebar">
    <div class="af-tree" id="af-tree"></div>
  </div>

  <div class="af-resize" id="af-resize"></div>

  <div class="af-main">
    <div class="af-tabbar" id="af-tabbar"></div>
    <div class="af-viewport" id="af-viewport"></div>
  </div>

  <div class="af-statusbar">
    <span class="af-status-path" id="af-status-path"></span>
    <span class="af-status-msg" id="af-status-msg"></span>
    <span class="af-status-attr">
      <a href="https://endarthur.github.io" target="_blank">endarthur</a>
      <span>&middot;</span>
      <a href="https://gentropic.org" target="_blank">GCU</a>
    </span>
  </div>
</div>
